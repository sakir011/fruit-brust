<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/fruit.jpg.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                "color-prim": "#F85559",
                "color-dark": "#121212",
                "color-gray": "#717171",
              },
            },
          },
        };
      </script>
      <!-- CSS FONT SETTING -->
      <style>
        body {
          font-family: "Lato", sans-serif;
        }
      </style>

    <title>Document</title>
</head>
<body>
    <nav>
        <!-- HEADER -->
  <header class="md:container md:mx-auto px-5 md:px-16">
    <!-- NAV BAR SECTION -->
    <div class="navbar bg-none px-0 mt-5 py-4 lg:bg-color-prim lg:rounded-full lg:px-10 lg:mt-10">
      <div class="navbar-start">
        <ul class="menu menu-horizontal px-1 hidden lg:flex text-white text-xs xl:text-lg">
          <li><a class="hover:text-white">Home</a></li>
          <li><a class="hover:text-white">About Us</a></li>
          <li><a class="hover:text-white">Shop</a></li>
          <li><a class="hover:text-white">All Fruits</a></li>
        </ul>
        <div class="flex lg:hidden items-center justify-center ml-8 md:ml-4">
          <img src="./images/fruit.jpg.png" class="w-[30px]" />
          <a class="btn btn-ghost text-lg font-bold text-black">Fruit Burst</a>
        </div>

      </div>
      <div class="navbar-center hidden lg:flex">
        <img src="./images/fruit.jpg.png" class="w-[30px]" />
        <a class="btn btn-ghost text-2xl xl:text-3xl font-bold text-white">Fruit Burst</a>
      </div>
      <div class="navbar-end">
        <div class="dropdown dropdown-end">
          <label tabindex="0" class="btn btn-ghost lg:hidden rotate-180">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
          </label>
          <ul tabindex="0"
            class="menu menu-lg dropdown-content mt-3 z-[1] p-2 shadow-xl bg-color-prim rounded-box w-60 text-white">
            <div class="form-control w-[220px] xl:w-[400px] relative px-2 py-3">
              <i class="fa-solid fa-magnifying-glass text-color-gray text-[20px] absolute right-6 top-[26px] "></i>
              <input type="text" placeholder="Search Here"
                class="input input-bordered rounded-full md:w-auto text-black pr-10" />
            </div>
            <li><a class="text-base mb-2 font-semibold">Home</a></li>
            <li><a class="text-base mb-2 font-semibold">About Us</a></li>
            <li><a class="text-base mb-2 font-semibold">Shop</a></li>
            <li><a class="text-base mb-2 font-semibold">All Fruits</a></li>
            
          </ul>
        </div>
        <div class="hidden lg:flex">
          <div class="form-control w-64 xl:w-[400px] relative">
            <i class="fa-solid fa-magnifying-glass text-color-gray text-[20px] absolute right-6 top-[14px] "></i>
            <input type="text" placeholder="Search Here" class="input input-bordered rounded-full md:w-auto pr-12" />
          </div>
        </div>
      </div>
    </div>

    </nav>
</body>
</html>
